version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: visual_inspection
      POSTGRES_USER: inspector
      POSTGRES_PASSWORD: changeme_secret
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U inspector -d visual_inspection"]
      interval: 5s
      retries: 5

volumes:
  pgdata:
